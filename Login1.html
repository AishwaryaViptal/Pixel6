<html>
<head>
    <title> Login_Form </title>
    <link rel="stylesheet" type="text/css" href="style1.css">   
</head>
    <body>
    <div class="login-box">
    <img src="avatar.png" class="avatar">
        <h1>User Login</h1>
             <form action="Home_Page.html" method="get">
             <p>Full Name</p>
            <input type="text" name="full_name" placeholder="Enter Full Name" required>
            <p>Email</p>
            <input type="text" name="email" placeholder="Enter Email" id="email" required>
            <span></span>
            <p>Mobile No</p>
            <input type="number" name="phone number" placeholder="Enter Mobile No" id="number" required>
            <span></span>
            <input type="submit" name="submit" value="Submit"> 
            </form>
        </div>
    
    </body>
</html>
<script type="text/javascript">
  let email = document.getElementById('email');
   let number = document.getElementById('number');
   let span = document.getElementsByTagName('snap');

   email.onkeydown = function()
   {
      const regex = /^([\.\_a-zA-Z0-9]+)@([a-zA-Z]+)\.([a-zA-Z]){2,8}$/;  
      const regexo = /^([\.\_a-zA-Z0-9]+)@([a-zA-Z]+)\.([a-zA-Z]){2,3}\.[a-zA-Z]{1,3}$/; 
      if(regex.test(email.value) || regexo.test(email.value))
      {
         span[0].innerText = "Your email is valid";
         span[0].style.color = 'white';
      }
      else
       {
         span[0].innerText = "Your email is Invalid";
         span[0].style.color = 'White';
       }
    }
    number.onkeydown = function()
   {
      const regexn = /^[0-9](10)$/;  
       
      if(regexn.test(number.value))
      {
         span[1].innerText = "Your email is valid";
         span[1].style.color = 'darkgreen';
      }
      else
       {
         span[1].innerText = "Your email is Invalid";
         span[1].style.color = 'White';
       }
    }
</script>
